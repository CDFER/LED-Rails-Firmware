name: Deploy Web Installer to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build and merge AKL_V1_0_0
        run: pio run -e AKL_V1_0_0 --target mergebin

      - name: Build and merge AKL_V1_1_0
        run: pio run -e AKL_V1_1_0 --target mergebin

      - name: Build and merge WLG_V1_0_0
        run: pio run -e WLG_V1_0_0 --target mergebin

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment files
        run: |
          mkdir -p _site/bin/AKL_V1_0_0
          mkdir -p _site/bin/AKL_V1_1_0
          mkdir -p _site/bin/WLG_V1_0_0
          cp -r "Web Installer/bin/AKL_V1_0_0/." _site/bin/AKL_V1_0_0/
          cp -r "Web Installer/bin/AKL_V1_1_0/." _site/bin/AKL_V1_1_0/
          cp -r "Web Installer/bin/WLG_V1_0_0/." _site/bin/WLG_V1_0_0/
          cp "Web Installer/led-rails.html" _site/
          cp "Web Installer/favicon.png" _site/
          cp .pio/build/AKL_V1_0_0/firmware-merged.bin _site/bin/AKL_V1_0_0/firmware.bin
          cp .pio/build/AKL_V1_1_0/firmware-merged.bin _site/bin/AKL_V1_1_0/firmware.bin
          cp .pio/build/WLG_V1_0_0/firmware-merged.bin _site/bin/WLG_V1_0_0/firmware.bin

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
